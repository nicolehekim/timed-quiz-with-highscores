<!DOCTYPE html>
<html>
    <head>
        <title>Timed Coding Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <header class="p-3 mb-4 text-center header bg-dark text-light">
            <h1>Coding Quiz</h1>
            <h4 id='press-start' class="text-light">Press "Start" to Begin!</h4>
        </header>

        <main class="container mt-6 text-center">
            <button id="startBtn" class="btn btn-danger">Start</button>
            <div class="app">
                <h1>Question</h1>
                <div class="quiz">
                    <h2 id="question">Question goes here</h2>
                    <div id="btn">
                        <button class="answerBtn">Answer 1</button>
                        <button class="answerBtn">Answer 2</button>
                        <button class="answerBtn">Answer 3</button>
                        <button class="answerBtn">Answer 4</button>
                    </div>

                    <button id="nextBtn" class="btn btn-primary">Next</button>
                </div>
            </div>

            <div class="highscores">Previous Scores: <span id="highscores">
                <ul id="hsList">

                </ul>
            </span></div>
            <div class="timer">Time: <span id="timerCount"></span></div>
            <div class="btn btn-primary" id="playAgain">Play Again</div>
        </main>


        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
